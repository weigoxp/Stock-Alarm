{% extends 'main.html' %}
<script>
    {% block jquery %}
        var endpoint = 'data.html'
        $.ajax({
            method: "GET",
            url: endpoint,
            success: function(data){
                console.log(data)
            },
            error: function(error_data){
                console.log(error_data)
            }
        })
    {% endblock %}
</script>
{% block content %}
<div class='row'>
    <div class='col-sm12' url-endpoint='{% url "data.html" %}'>
        <h1>Hello World!</h1>
    </div>
</div>
{% endblock content %}
